<!DOCTYPE html>
<html>
    
    <head>
        <script type="text/javascript">
            function rgbcolor(r, g, b){
                if ( b != 255             ) { b++;      }
                if ( b == 255 && r != 255 ) { b=0; r++; }
                if (             r == 255 ) { b=0; r=0; }
                document.body.style.background = "rgb("+r+","+g+","+b+")";
                document.body.innerHTML = r+","+g+","+b;
                var t = setTimeout(function(){rgbcolor(r, g, b)}, 33.333333);
            }
        </script>
    </head>
    
    <body text="#FFFFFF" onload = "rgbcolor(0, 0, 0)"> </body>

</html>
