<!DOCTYPE html>
<html>
    
    <head>
        <script type="text/javascript">
            function rgbcolor(r, g, b){
                if ( r != 255 && g == 0   && b == 0   ) r++;
                if ( r == 255 && g != 255 && b == 0   ) g++;
                if ( r != 0   && g == 255 && b == 0   ) r--;
                if ( r == 0   && g == 255 && b != 255 ) b++;
                if ( r == 0   && g != 0   && b == 255 ) g--;
                if ( r != 255 && g == 0   && b == 255 ) r++;
                if ( r == 255 && g != 255 && b == 255 ) g++;
                if ( r == g   && g == b   && b != 0   ){r--; g--; b--;}
                document.body.style.background = "rgb("+r+","+g+","+b+")";
                var t = setTimeout(function(){rgbcolor(r, g, b)}, 33.333);
            }
        </script>
    </head>
    
    <body onload = "rgbcolor(0, 0, 0)"> </body>

</html>
